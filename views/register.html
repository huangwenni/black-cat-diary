<%-include('./_layouts/base.html')%>
<div class="login_bg">
    <div class="login_box" id="register">
        <h3 id="logo">黑猫日记</h3>
        <div class="register_pattern" v-cloak v-show = "isShow">
            {{warn}}
        </div>
        <p>注册</p>
        <form id="login_form">
            <div class="login_input">
                <input type="text" id="name" placeholder="请输入昵称" autofocus autocomplete="off" required spellcheck = "false" maxlength="10">
            </div>
            <div class="login_input">
                <input type="password" id="password" placeholder="请输入密码" autofocus required>
            </div>
            <a href="/">已有账号，直接登陆→</a>
            <button type="button" @click = "pattern">注册</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module">
    import {register} from "/javascripts/main.js";
    register();
</script>
